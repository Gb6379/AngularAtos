<div class="container">
  <header class="jumbotron">
    <h1 class="text-center">Contacts</h1>
    <p>{{ content }}</p>
  </header>

  <div >
    <button mat-raised-button routerLink="/addContact" color="primary"><mat-icon color = "white">add</mat-icon></button>
  </div>

  <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> lastName </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> birthDate </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="kinship">
      <th mat-header-cell *matHeaderCellDef> Kinship </th>
      <td mat-cell *matCellDef="let element"> {{element.kinship}} </td>
    </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="phones">
        <th mat-header-cell *matHeaderCellDef> phones </th>
        <td mat-cell *matCellDef="let element"> {{element.phones}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <tr><th mat-header-cell *matHeaderCellDef> Action </th></tr>
      <tr *ngFor="let c of contacts">
        <td mat-cell *matCellDef="let element" style="width:20%">
          <a mat-icon-button color="primary" (click)="getContact(element.id)"  ><mat-icon color = "primary">edit</mat-icon></a>
          <button mat-icon-button color="warn" (click)="deleteContact(c.id)" ><mat-icon color = "warn">delete</mat-icon></button>
        </td>
      <tr>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</div>
