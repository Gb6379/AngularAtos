<form>
  <ul *ngIf="idAlbum == null">
    <li *ngFor="let a of albums">
        <p><b>{{a.title}} : {{a.id}} </b></p>
        <button type="submit" (click)="select(a)">See album</button>
    </li>
  </ul>
  <button type="submit" (click)="clean()"></button>
  <ul>
    <app-component2 *ngIf="idAlbum != null" [idAlbum]="this.idAlbum"></app-component2>
  </ul>

</form>
