<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          required
          [(ngModel)]="contact.name"
          name="name"
        />
      </div>

      <div class="form-group">
        <label for="lastName">LastName</label>
        <input
          class="form-control"
          id="lastName"
          required
          [(ngModel)]="contact.lastName"
          name="lastName"
        />
      </div>

      <div class="form-group">
        <label for="birthDate">birthDate</label>
        <input
          class="form-control"
          id="birthDate"
          required
          [(ngModel)]="contact.birthDate"
          name="birthDate"
        />
      </div>

      <div class="form-group">
        <label for="kinship">kinship</label>
        <input
          class="form-control"
          id="kinship"
          required
          [(ngModel)]="contact.kinship"
          name="kinship"
        />
      </div>

      <div class="form-group">
        <label for="phones">phones</label>
        <input
          class="form-control"
          id="phones"
          required
          [(ngModel)]="contact.phones"
          name="phones"
        />
      </div>

      <button (click)="save()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
    </div>
  </div>
</div>
